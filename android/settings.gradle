rootProject.name = 'repair-shop-crm'

apply from: new File(["node", "--print", "require.resolve('expo/package.json')"].execute(null, rootDir).text.trim(), "../scripts/autolinking.gradle");
useExpoModules()

apply from: new File(["node", "--print", "require.resolve('@react-native-community/cli-platform-android/package.json')"].execute(null, rootDir).text.trim(), "../native_modules.gradle");
applyNativeModulesSettingsGradle(settings)

include ':app'

def reactNativeGradlePluginPath = null
try {
    reactNativeGradlePluginPath = ["node", "--print", "require.resolve('react-native-gradle-plugin/package.json')"].execute(null, rootDir).text.trim()
} catch (Exception e) {
    println("Failed to resolve react-native-gradle-plugin path: ${e.message}")
}

if (reactNativeGradlePluginPath) {
    includeBuild(new File(reactNativeGradlePluginPath).getParentFile())
} else {
    println("Warning: react-native-gradle-plugin not found, continuing without it...")
}
